name: Run Python Script
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Fixed the cron syntax

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run script
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        python leaderboard.py examples/slim-fprime-config.json --output_format MARKDOWN --unsorted --emoji >> examples/slim-fprime-leaderboard.md
        python leaderboard.py examples/slim-ammos-config.json --output_format MARKDOWN --unsorted --emoji >> examples/slim-ammos-leaderboard.md

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.TOKEN }}
        commit-message: 'Update SLIM leaderboards'
        title: '🏆 Auto: Update SLIM Leaderboards'
        body: |
          Automated PR to update SLIM leaderboards
          
          Updates made to:
          - examples/slim-fprime-leaderboard.md
          - examples/slim-ammos-leaderboard.md
          
          Generated by GitHub Actions - please review the changes.
        branch: update-slim-leaderboards
        base: main
        delete-branch: true
        labels: |
          automated-pr
          leaderboard-update
