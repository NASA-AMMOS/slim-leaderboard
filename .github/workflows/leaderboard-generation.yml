name: Run Leaderboard Generation
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run script and prepare files
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        # Clear existing files first
        > examples/slim-fprime-leaderboard.md
        > examples/slim-ammos-leaderboard.md
        
        # Generate new content
        python leaderboard.py examples/slim-fprime-config.json --output_format MARKDOWN --unsorted --emoji >> examples/slim-fprime-leaderboard.md
        python leaderboard.py examples/slim-ammos-config.json --output_format MARKDOWN --unsorted --emoji >> examples/slim-ammos-leaderboard.md
        
        # Set git config
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Stage the files
        git add examples/slim-fprime-leaderboard.md
        git add examples/slim-ammos-leaderboard.md

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.TOKEN }}
        commit-message: 'Update SLIM leaderboards'
        title: 'üèÜ Auto: Update SLIM Leaderboards'
        body: |
          Automated PR to update SLIM leaderboards
          
          Updates made to:
          - examples/slim-fprime-leaderboard.md
          - examples/slim-ammos-leaderboard.md
          
          Generated by GitHub Actions - please review the changes.
        branch: update-slim-leaderboards
        base: main
        delete-branch: true
        labels: |
          automated-pr
          leaderboard-update
        create-branch: true
        branch-suffix: timestamp
